baseURL: https://blog.awhiskin.dev/
languageCode: en-us
title: Andrew's Blog
theme: minii

module:
  mounts:
    - source: static
      target: static
    - source: images
      target: static/images

params:
  description: A simple blog created with Hugo
  author:
    name: Andrew Whiskin
  
taxonomies:
  category: categories
  tag: tags

markup:
  highlight:
    lineNos: true
    style: catppuccin-macchiato

menu:
  main:
    - name: Home
      url: /
      weight: 0
    - name: Posts
      url: /posts/
      weight: 1
    - name: About
      url: /about/
      weight: 2

caches:
  images:
    dir: :cacheDir/images
    